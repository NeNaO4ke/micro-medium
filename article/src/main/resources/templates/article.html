<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Page</title>
</head>
<body>
<div th:switch="${article}">
  <h2 th:case="null">Article not found!</h2>
  <div th:case="*">
    <h2 th:text="${article.title}"></h2>
    <p th:text="${article.text}"></p>
  </div>
</div>
</body>
</html>
